---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: octank-invogue
  namespace: default
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: octank-invogue
    spec:
      containers:
      - name: octank-invogue
        image: <enter-your-image-url>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m